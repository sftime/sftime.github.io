	<script type="text/javascript">
		const items = new vis.DataSet([{
				id: 1,

				title: "<i>test</i>"

				className: "test",

			}
		]);
		var follow_options = {
			width: '100%',
			height: '500px',
			showMajorLabels: false,
			zoomMin: 1000 * 60 * 60 * 24 * 31 * 12 * 6,
			tooltip: {
				followMouse: true,
			},
		};
		var timelineFollow = new vis.Timeline(
			document.getElementById("visualization"),
			items,
			follow_options
		);
