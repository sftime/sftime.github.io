  <script type="text/javascript">
    // load data via an ajax request. When the data is in, load the timeline
    $.ajax({
      url: '/data/data.json',
      success: function(data) {
        // hide the "loading..." message
        //  document.getElementById('loading').style.display = 'none';

        // DOM element where the Timeline will be attached
        var container = document.getElementById('exvisualization');

        // Create a DataSet (allows two way data-binding)
        var items = new vis.DataSet(data);
        var windowHeight = Math.round($(window).height() * 0.50) + 'px';
        var windowWidth = Math.round($(window).width() * 0.99) + 'px';
        // Configuration for the Timeline
        var options = {
          width: windowWidth,
          height: windowHeight,
          showMajorLabels: false,
          zoomMin: 1000 * 60 * 60 * 24 * 31 * 12 * 6,
          tooltip: {
            followMouse: true,
          },
        };

        // Create a Timeline
        var timeline = new vis.Timeline(container, items, options);

        var range = timeline.getWindow();
        var interval = range.start.valueOf();

        // listener experiment 
        timeline.on('rangechange', function() {console.log(interval)});
        timeline.on('rangechanged', function() {console.log(interval)});
        $(window).on('resize', function(){
            timeline.setOptions({                
                width: (Math.round($(window).width() * 0.99)) + 'px',
                height: (Math.round($(window).height() * 0.50)) + "px",
            });
          });
      
      },
      error: function(err) {
        console.log('Error', err);
        if (err.status === 0) {
          alert('Failed to load data/basic.json.\nPlease run this example on a server.');
        } else {
          alert('Failed to load data/basic.json.');
        }
      }
      // window.alert(items.zoomLevel)
    });
   // var x;
   // for (x in items) {
